<script type="text/javascript">
	function resetting(){
		$("#term").val("");
		$("#syl").val("");
		$("#amount").val("");
	}
	function count(){
		var term = document.getElementById("term").value;
		var amount = document.getElementById("amount").value;
		var syl = document.getElementById("syl").value;
	  
	  if(term==""){
	  	 alert("请输入购买天数");
       return;
	  }else if(amount==""){
        alert("请输入起购金额");
        return;
    }else if(syl==""){
        alert("请输入预期年化收益率");
        return;
    }else if(isNaN(term)){
        alert("购买天数必须是数字");
        return;
    }
    else if(isNaN(amount)){
        alert("起购金额必须是数字");
        return;
    }else if(isNaN(syl)){
        alert("预期年化收益率必须是数字");
        return;
    }else if(term<0){
        alert("购买天数必须大于0");
        return;
    }else if(amount<0){
        alert("起购金额必须大于0");
        return;
    }else if(syl<0){
        alert("预期年化收益率必须大于0");
        return;
    }
    //本金 * 年收益率/360 * 天数
    //var result = amount*1+amount*syl/100/360*term;
    var result = amount*syl/100/360*term;
    document.getElementById("result").value = changeTwoDecimal(result);
	}
	
	function changeTwoDecimal(x)
{
  var f_x = parseFloat(x);
  if (isNaN(f_x))
  {
 
    return false;
   }
    f_x = Math.round(f_x *100)/100;

return f_x;
}
