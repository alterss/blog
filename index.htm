    <TD width=350 height=320>
      <BLOCKQUOTE>
        <P class="style1 style2 STYLE9" align=right>www.qiaody.com</P>
        <P class="style1 style2" align=right>我将一次又一次死去 以此明白生命是无穷无尽的</P>
        <P class="style1 style2" align=right>我一生都在用歌声寻觅你 我将失去一切一无所有</P>
        <P class="style1 style2" align=right>我每天都在守望 我为你忍受生命中的痛苦与欢乐</P>
        <P class="style1 style2" align=right>我存在的一切拥有的一切期望的一切热爱的一切</P>
        <P class="style1 style2" align=right>都在深沉无语的秘密中为了你而不停奔波</P>
        <P class="style1 style2" align=right>抢夺我的世界吧 掠夺我的梦 打破我的睡眠</P>
        <P class="style1 style2" align=right>把我的一切都拿走 像风暴般把我席卷走</P>
        <P class="style1 style2" align=right>如果你不说话 我愿意让我的心被沉默填充</P>
        <P class="style1 style2" align=right>这孤独的黄昏 笼罩着雾和雨</P>
        <P class="style1 style2" align=right>夜将发白 天将破晓 我们将凝视彼此的双眼</P>
        <P class="style1 style2" align=right>然后分道扬镳</P>
        <P class=style1 align=center>
